<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <title>Gestion de colonia</title>
</head>
<body>
    <header>
        <h1>Crea, Gestiona y Expande Tu Colonia</h1>         
    </header>
    <main>   
        <section class="acciones">
            <div>
                <h2>Â¿Como quieres progresar?</h2>
            </div>
            <div>    
                <ul>
                    <li>
                        <details>
                            <summary>Construir edificios</summary>
                            <select id="opcionesEdificios">
                                <option>Casa</option>
                                <option>Almacen</option>
                            </select>
                            <button id="botonConstruir">Construir</button>
                        </details>
                    </li>
                    <li>
                        <button id="buscarAgua">Buscar agua</button>
                    </li>
                    <li>
                        <button id="buscarComida">Buscar comida</button>
                    </li>
                    <li>
                        <button id="buscarMateriales">Buscar materiales</button>
                    </li>
                    <li>
                        <details>
                            <summary>Investigar tecnologias</summary>
                            <select>
                                <option>Sin opcion</option>
                                <option>Sin opcion</option>
                            </select>
                            <button>Investigar</button>
                        </details>
                    </li>  
                    <li>
                        <button id="dormir">Dormir</button>
                    </li>
                </ul>
            </div>    
        </section>
        <section class="historia">
            <div class="estilosInput">
                <input type="text" id="nombreElegidoPorUsario" placeholder="nombre de colonia"  class="nombreColonia">
                <button id="botonGuardarNombre">Guardar</button>
            </div>
            <div>
                <h2 class="historial-titulo">Historia de tu colonia</h2>
            </div>
            <div class="areaDeHistoria">
                <textarea  id="areaHistoria" rows="30" cols="120" readonly></textarea>
            </div>
        </section>
        <section class="recursos">
            <div>
                <div>
                    <h2 id="expositorDeNombre"><!-- nombre de la colonia --></h2>
                </div>
                <div>
                    <h2>Recursos</h2>    
                </div>
                <div>
                    <ul>
                        <li>Agua: <div id="agua"> </div> </li>
                        <li>Comida: <div id="comida"> </div> </li>
                        <li>Materiales: <div id="materiales"></div> </li>
                        <li>Energia: <div id="energia"></div> </li>
                    </ul>
                </div>
            </div>
            <div>
                <div>
                    <h2>Edificios</h2>    
                </div>
                <div>
                    <ul>
                        <li>Ayuntamiento: <div id="ayuntamiento"> </div> </li>
                        <li>Casas: <div id="casas"> </div> </li>
                        <li>Almacenes: <div id="almacenes"> </div> </li>
                    </ul>
                </div>
            </div>
            <div>
                <div>
                    <h2>Colonos</h2>
                </div>
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Habilidad</th>
                    </tr>
                    <tr>
                        <tbody id="tablaColon"></tbody>
                    </tr>
                </table>
            </div>
            
        </section>

        <button id="guardarProgreso" class="guardarProgreso">Guardar Progreso</button>
        <button id="reiniciarProgreso" class="reiniciarProgreso">Reiniciar Partida</button>
        
        <div id="alertaNombreValido" class="alertaValida">
            <p id="mensajeAlerta"></p>
            <button id="cerrarAlerta">Cerrar</button>
        </div>
        <div id="alertaNombreInvalido" class="alertaInvalida">
            <p id="mensajeAlertaInvalida"></p>
            <button id="cerrarAlertaInvalida">Cerrar</button>
        </div>

        <div id="fondoOscuro"></div>
        <div id="cuadroAcciones" class="estilosCuadroAcciones">
            <p id="mensajeCuadroAcciones"></p>
            <div id="botonesAcciones">
                <button id="botonConfirmar">Confirmar</button>
                <button id="botonCancelar">Cancelar</button>
            </div>
        </div>
    </main>
<script src="./js/PurebaDom.js"></script>
</body>
</html>
